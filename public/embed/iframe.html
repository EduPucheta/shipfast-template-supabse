<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const apiKey = urlParams.get('apiKey');
    const projectId = urlParams.get('projectId');
    const theme = urlParams.get('theme') || 'light';

    window.parent.postMessage({ apiKey, projectId, theme }, '*');
  </script>
  <script src="https://shipfast-template-supabse-k6pc.vercel.app/_next/static/chunks/react.production.min.js"></script>
  <script src="https://shipfast-template-supabse-k6pc.vercel.app/_next/static/chunks/react-dom.production.min.js"></script>
  <script>
    const container = document.getElementById("root");
    const App = React.createElement("div", { className: theme === 'dark' ? 'bg-black text-white' : 'bg-white text-black' }, `Feedback Widget Loaded for Project: ${projectId}`);
    ReactDOM.createRoot(container).render(App);
  </script>
</body>
</html>
